<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Вход</title>



    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <link href="/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>

    <script></script>

</head>
<body>
    <nav class=" navbar navbar-expand navbar-light bg-light">
        <!--<nav class="navbar">
            <a class="navbar-brand">
                <img src="img/logo.jpg" width="30" height="30" alt="">
            </a>
        </nav>-->

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/login">Вход <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/aboutApp">О приложении</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/aboutMe">Об авторе</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container my-5">
        <div id="login-row" class="row justify-content-center align-items-center bg-light p-2 rounded">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form class="form" action="/" method="post">
                        <h3 class="text-center text-secondary mt-3">Вход</h3>

                        <div class="form-group" >
                            <label for="username" class="text-secondary">Логин:</label><br>
                            <input type="text" name="username" id="username" class="form-control" required
                                   pattern="^[a-zA-Z0-9_.-]{3,30}$" title="3-30 символов без кириллицы">
                        </div>

                        <div class="form-group">
                            <label for="password" class="text-secondary">Пароль:</label><br>
                            <input type="password" name="password" id="password" class="form-control" required
                                    pattern="^[a-zA-Z0-9_.-]{3,30}$" title="3-30 символов без кириллицы">
                        </div>


                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-light btn-md border" value="Войти">
                        </div>

                        <div id="register-link" class="text-right">
                            <a href="/registration" class="text-secondary">Регистрация</a>
                        </div>

                        <div class="error" th:if="${param.error}">
                            <div class="divider"></div>
                            <p class="text-center text-danger" th:with="errormsd=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
                                <span th:if="${#strings.equals(errormsd,'Bad credentials')}">Неверный логин или пароль</span>
                                <span th:if="${#strings.equals(errormsd,'User account is locked')}">Пользователь забанен</span>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <footer class="p-3 text-small bg-light myfooter">
        <p class="text-muted text-center">© 2021 Atamyrat Khozhaev</p>
    </footer>

</body>
</html>
