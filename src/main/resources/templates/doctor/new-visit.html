<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">

    <title>Вход</title>
    <meta name = "viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <link href="/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<body>

<div>
    <nav class=" navbar navbar-expand navbar-light bg-light border-top-0">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/doctor/patients">Пациенты</a>
                </li>
            </ul>
        </div>

        <form action="/logout" method="get">
            <button class="btn btn-outline-danger mr-2 my-sm-0" type="submit">Выход</button>
        </form>
    </nav>
</div>

<div>
    <div class="container my-5 bg-light p-5 rounded">

        <form method="post">
            <div class="row">
                <div class="col">
                    <div class="form-group col-12">
                        <label for="description">Описание</label>
                        <textarea id="description" name="description" autofocus class="form-control"></textarea>
                    </div>
                    <div class="form-group col-4">
                        <label for="date">Время</label>
                        <input id="date" name="date" type="datetime-local"
                               class="form-control" placeholder="Введите дату">
                    </div>
                    <script>
                        let today = new Date();
                        let dd = today.getDate();
                        let mm = today.getMonth()+1; //January is 0!
                        let yyyy = today.getFullYear();
                        if(dd<10){
                            dd='0'+dd
                        }
                        if(mm<10){
                            mm='0'+mm
                        }
                        day = yyyy+'-'+mm+'-'+dd;
                        today = day+'T00:00';
                        tomorrow = day+'T23:59';
                        document.getElementById("date").setAttribute("min", today);
                        document.getElementById("date").setAttribute("max", tomorrow);
                    </script>

                    <div class="form-group col-4">
                        <button id="btn" type="submit" class="btn btn-primary">Добавить</button>
                        <p id="name"></p>
                    </div>
                </div>

            </div>
        </form>

    </div>
</div>
</div>

</body>
</html>
