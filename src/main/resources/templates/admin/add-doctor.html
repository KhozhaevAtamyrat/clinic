<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Доктора</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">


    <link href="/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<body>


<div>
    <nav class=" navbar navbar-expand navbar-light bg-light border-top-0">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle active" id="navbarDropdown"
                       role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Доктора
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/admin/doctors">Показать</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/admin/addDoctor">Добавить</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/patients">Пациенты</a>
                </li>

            </ul>

        </div>

        <form action="/logout" method="get">
            <button class="btn btn-outline-danger mr-2 my-sm-0" type="submit">Выход</button>
        </form>
    </nav>
</div>

<div>
    <div class="container my-5 bg-light p-5 rounded">
        <div class="row">

            <div class="container register-form">
                <div class="form">
                    <div class="mb-4">
                        <h3>Добавление нового врача</h3>
                    </div>

                    <form method="post" action="/admin/doctors" th:object="${doctor}">
                    <div class="form-content">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="name">Имя</label>
                                    <input id="name" name="name" type="text" class="form-control" required th:field="*{name}"
                                           pattern="^[а-яА-ЯёЁ]{3,30}$" placeholder="Введите имя" title="3-30 символов кириллицы">
                                </div>
                                <div class="form-group">
                                    <label for="login">Логин</label>
                                    <input id="login" name="login" type="text" required th:field="*{login}"
                                           pattern="^[a-zA-Z0-9_.-]{3,30}$" class="form-control" placeholder="Введите логин"
                                           title="3-30 символов без кириллицы">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="surname">Фамилия</label>
                                    <input id="surname"  name="surname" type="text" required th:field="*{surname}"
                                           pattern="^[а-яА-ЯёЁ]{3,30}$" class="form-control" placeholder="Введите фамилию"
                                           title="3-30 символов кириллицы">
                                </div>
                                <div class="form-group">
                                    <label for="password">Пароль</label>
                                    <input id="password" name="password" type="text" required th:field="*{password}"
                                           pattern="^[a-zA-Z0-9_.-]{3,30}$" class="form-control" placeholder="Введите пароль"
                                           title="3-30 символов без кириллицы">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="patronymic">Отчество</label>
                                    <input id="patronymic" name="patronymic" type="text" required th:field="*{patronymic}"
                                           pattern="^[а-яА-ЯёЁ]{3,30}$" class="form-control" placeholder="Введите отчество"
                                           title="3-30 символов кириллицы">
                                </div>
                                <div class="form-group">
                                    <label>Специальность</label>
                                    <select name ="specialty" class="form-control" required th:field="*{specialty}">
                                        <option th:each="specialty : ${T(com.example.demo.Specialty).values()}"
                                                th:value="${specialty}"
                                                th:text="${specialty.name}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-sm px-3">Добавить</button>
                        <div class="mt-3" th:if="${message}">
                            <p class="font-weight-light" style="color: red" th:text="${message}"></p>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
